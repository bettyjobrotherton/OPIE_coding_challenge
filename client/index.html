<html ng-app="mainApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timed 10-Meter Walk Test</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/less/bootstrap.less">
  <link rel="stylesheet" href="/client/main.less">
</head>
<body ng-controller="MainController">
  <div class="container">
    <div class="btn">{{minutes}}:{{seconds}}</div>
    <button class="btn" ng-click="startTimer()">Start</button>
  </div>
  <script src="../node_modules/angular/angular.js"></script>
  <!-- <script src="../node_modules/less/index.js"></script> -->
  <script src="/client/app/app.js"></script>
  <script src="/client/app/main.controller.js"></script>
  <!-- <script src="/client/app/main.service.js"></script> -->
</body>
</html>
